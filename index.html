<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Project tracking intro component</title>


    
  
</head>
<body>
  <div class="bg-top-right"></div>

  <section class="container">
    <!-- NAVIGATOR BER -->
    <nav>
      <div class="logo"></div>
      <div class="group-menu">
        <div class="product">Product</div>
        <div class="features">Features</div>
        <div class="pricing">Pricing</div>
        <div class="dot">.</div>
        <div class="login">Login</div>
      </div>
      <div class="ham-menu"></div>
      <div class="popup"></div>
    </nav>

    <!-- Group of Main and Aside -->
    <div class="wrapper">
      <!-- Main -->
      <main>
        <article>
          <div class="name"><span>New</span>Monograph Dashboard</div>
          <div class="topic">Powerful insights into your team</div>
          <div class="desc">Project planning and time tracking for agile teams</div>
        </article>
        <figcaption>
          <button>Schedule a demo</button>
          <div class="txt">to see a live preview</div>
        </figcaption>
      </main>
      <!-- Aside -->
      <aside><!-- illustration --></aside>
    </div>

    <!-- FOOTER -->
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Kittiphat Pisuittiporn</a>.
      </p>
    </footer>
  </section>

  <script src="script.js"></script>
</body>
</html>
